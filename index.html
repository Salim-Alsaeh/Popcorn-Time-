<!DOCTYPE html>
<html>
<head>
	<title>Popcorn Time</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Supermercado+One&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
		<div class="inner-header">
			<div class="logo-container">
				<img class="home-btn" src="images/popcorn-logo.png">
				<h1 class="home-btn" >Popcorn Time!</h1>
			</div>
			<ul class="navigation">
				<a class="switch" href="#">
					<li class="inner-switch"><i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i></i></li>
				</a>
			</ul>
		</div>
	</header>
	<div id="img-header">
		<img src="images/joker-header.jpg">
	</div>
	<div class="center">
		<h3> Dive into the encyclopedia of movies</h3>
		<form id="search-form">
			<input id="search-text" type="text" name="search" placeholder="Search for a movie or a series...">
			<div class="radio-btns">
				<label>
					<input id="local-btn" type="radio" name="database" value="local"> Local
				</label>
				<label>
					<input id="online-btn" type="radio" name="database" value="online" checked> Online
				</label>
			</div>
		</form>
	</div>
	<main>

		<section class="cards">
		</section>
	</main>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
